<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles/4-common.css">

    </header>

                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>

            <div class="amenities">
                <div class="wrapper">
                    <h3>Amenities</h3>

                </div>

                    <li>Internet</li>
                    <li>Tv</li>

                </ul>

                Search

        <section class="places">
            <h1>Places</h1>
